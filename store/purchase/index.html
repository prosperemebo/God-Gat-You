    <script>
      var firebaseConfig = {
        apiKey: 'AIzaSyAX67-PvlNvYlHuXBBFmeJJklBddDMbI5k',
        authDomain: 'godgatyou-e6b2b.firebaseapp.com',

        storageBucket: 'godgatyou-e6b2b.appspot.com',

        appId: '1:1004052559188:web:f353493a9e57f226e8c4c1',
        measurementId: 'G-Z88TFZBBW7',
      };

      firebase.initializeApp(firebaseConfig);

      const messaging = firebase.messaging();

      function askForNotificationPermission() {
        messaging
          .requestPermission()
          .then(function () {
            // configurePushSub();
            displayConfirmNotification();
            console.log('Have Permission');

            if (isTokenSentToServer()) {
              console.log('Token already saved.');
            } else {
              getRegToken();
            }

            // Hide all buttons
            for (let i = 0; i < enableNotificationsButtons.length; i++) {
              enableNotificationsButtons[i].style.display = 'none';
            }
          })
          .catch(function (err) {
            console.log('An error occurred while retrieving token. ', err);
          });
      }

      function getRegToken() {
        messaging
          .getToken()
          .then(function (currentToken) {
            if (currentToken) {
              saveToken(currentToken);
              setTokenSentToServer(true);
            } else {
              console.log(
                'No Instance ID token available. Request permission to generate one.'
              );
              setTokenSentToServer(false);
            }
          })
          .catch(function (err) {
            console.log('An error occurred while retrieving token. ', err);
            // setTokenSentToServer(false);
          });
      }

      function setTokenSentToServer(sent) {
        window.localStorage.setItem('sentToServer', sent ? 1 : 0);
      }

      function isTokenSentToServer() {
        return window.localStorage.getItem('sentToServer') == 1;
      }
